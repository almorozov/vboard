{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href=" {% static 'app/css/form.css' %}">
</head>

<body>

    <div><h3>
        {% if user.is_authenticated %}
        User: {{ user.get_username }} //
        <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        {% else %}
        <a href="{% url 'login'%}?next={{request.path}}">Login</a> |
        <a href="{% url 'usreg'%}?next={{request.path}}">Reg</a>
        {% endif %}
    </h3></div>
    <div><h3>
        | <a href="{% url 'home' %}">home</a> | <a href="{% url 'tablo' %}">tablo</a> | <a href="{% url 'bid' %}">bid</a> | <a href="{% url 'bid_add' %}">bid_add</a> | <a href="{% url 'station'  %}?field=app.name">station</a> |
    </h3></div>

    {% block content %} {% endblock %}
</body>

</html>
